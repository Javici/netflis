    <script>
        $(document).ready(function () {
   $('.clickable-img').on('click', function () {
     const target = $(this).data('target');
     const $targetDiv = $(target);

     if ($targetDiv.hasClass('d-none')) {
       // Oculta todos los divs
       $('[id^="serie"]').addClass('d-none');

       // Muestra el div correspondiente
       $targetDiv.removeClass('d-none');

       // Si no tiene botón de cerrar, lo agrega
       if ($targetDiv.find('.close-btn').length === 0) {
         $targetDiv.prepend('<button class="btn-close close-btn" aria-label="Cerrar"></button>');
       }
     } else {
       // Oculta si ya está visible
       $targetDiv.addClass('d-none');
     }
   });

   // Cierra el div al hacer clic en el botón de cerrar
   $(document).on('click', '.close-btn', function () {
     $(this).closest('.alert').addClass('d-none');
   });
 });
    </script>
